<!DOCTYPE html>
<html>

<head>
  <title>Appointment Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio id="reminder-audio" src="ding.mp3" preload="auto" muted autoplay></audio>
  <div class="container">
    <h1>Appointment Scheduler</h1>

    <div id="reminder">
      <span id="reminder-text"></span>
      <button id="dismiss-btn">&#10005;</button>
    </div>

    <div class="form-group">
      <label for="date">Select Date:</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label for="time">Select Time Slot:</label>
      <select id="time" required>
        <option value="">--Select Time--</option>
        <option value="08:00">08:00 AM</option>
        <option value="08:30">08:30 AM</option>
        <option value="09:00">09:00 AM</option>
        <option value="09:30">09:30 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="10:30">10:30 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="11:30">11:30 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="12:30">12:30 PM</option>
        <option value="13:00">01:00 PM</option>
        <option value="13:30">01:30 PM</option>
        <option value="14:00">02:00 PM</option>
        <option value="14:30">02:30 PM</option>
        <option value="15:00">03:00 PM</option>
        <option value="15:30">03:30 PM</option>
        <option value="16:00">04:00 PM</option>
        <option value="16:30">04:30 PM</option>
        <option value="17:00">05:00 PM</option>
        <option value="17:30">05:30 PM</option>
        <option value="18:00">06:00 PM</option>
      </select>
    </div>

    <div class="form-group">
      <label for="service">Service:</label>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="Haircut">Haircut</option>
        <option value="Facial">Facial</option>
        <option value="Manicure">Manicure</option>
        <option value="Pedicure">Pedicure</option>
        <option value="Hair Spa">Hair Spa</option>
      </select>
    </div>

    <button class="book-btn" onclick="bookAppointment()">Book</button>

    <h2>Your Appointments</h2>
    <table border="1" id="appointments">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Service</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="edit-form" style="display: none;">
      <h3>Edit Appointment</h3>
      <input type="date" id="edit-date">
      <select id="edit-time">
        <option value="">--Select Time--</option>
        <option value="08:00">08:00 AM</option>
        <option value="08:30">08:30 AM</option>
        <option value="09:00">09:00 AM</option>
        <option value="09:30">09:30 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="10:30">10:30 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="11:30">11:30 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="12:30">12:30 PM</option>
        <option value="13:00">01:00 PM</option>
        <option value="13:30">01:30 PM</option>
        <option value="14:00">02:00 PM</option>
        <option value="14:30">02:30 PM</option>
        <option value="15:00">03:00 PM</option>
        <option value="15:30">03:30 PM</option>
        <option value="16:00">04:00 PM</option>
        <option value="16:30">04:30 PM</option>
        <option value="17:00">05:00 PM</option>
        <option value="17:30">05:30 PM</option>
        <option value="18:00">06:00 PM</option>
      </select>
      <select id="edit-service">
        <option value="">Select Service</option>
        <option value="Haircut">Haircut</option>
        <option value="Facial">Facial</option>
        <option value="Manicure">Manicure</option>
        <option value="Pedicure">Pedicure</option>
        <option value="Hair Spa">Hair Spa</option>
      </select>
      <button onclick="submitEdit()">Update</button>
      <button onclick="cancelEdit()">Cancel</button>
    </div>

    <div class="logout-bottom">
      <button id="logout" class="logout-btn" onclick="logout()">Logout</button>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
